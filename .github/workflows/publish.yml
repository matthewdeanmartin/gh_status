# .github/workflows/publish-llm-feeds.yml
name: Publish LLM Feeds

on:
  # Run automatically every day at 5:00 PM America/New_York (21:00 UTC during EDT)
  schedule:
    - cron: '0 21 * * *'

  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy Feeds
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name:  checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install .

      - name: Run feed generator (scheduled)
        # This step runs for the daily cron schedule.
        # The Python script's internal time guard will ensure it only
        # generates content at the correct local hour.
        if: github.event_name == 'schedule'
        run: gh-status
        env:
          # The script uses the repository owner as the username.
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ_NAME: "America/New_York"

      - name: Run feed generator (manual)
        # This step runs for manual `workflow_dispatch` events.
        # It passes --force to bypass the script's internal time guard.
        if: github.event_name == 'workflow_dispatch'
        run: gh-status --force
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ_NAME: "America/New_York"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'docs' directory
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4